apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
patches:
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/env/-"
      value:
        # name: PROCESS_NON_ROOT_APP
        value: "true"
  target:
    kind: Deployment
    name: argocd-server
kind: Kustomization
namespace: eks-local
resources:
- github.com/codefresh-io/cli-v2/manifests/argo-cd?ref=v0.0.357
