apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    codefresh.io/entity: internal-config
    codefresh.io/internal: 'true'
  name: in-cluster
spec:
  destination:
    namespace: eks-local
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      include: >-
        {all-runtimes-all-clusters/*.yaml,all-runtimes-all-clusters/**/*.yaml,runtimes/eks-local/*.yaml,runtimes/eks-local/**/*.yaml,control-planes/*.yaml,control-planes/**/*.yaml,test-13.25/integration.config.yaml,test-13.25/integration.secret.yaml}
      recurse: true
    path: shared-config/resources
    repoURL: https://github.com/oleksandr-codefresh/eks-local.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - allowEmpty=true
